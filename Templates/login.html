{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 370px;
      padding: 45px 35px;
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 15px;
      color: #d0d0d0;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
    }

    input {
      width: calc(100% - 20px);
      /* ✅ adds padding space on both sides */
      padding: 12px 10px;
      margin: 10px auto 20px auto;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
      display: block;
    }

    /* ✅ Fix placeholder color visibility */
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* ✅ Prevent input from turning white when focused */
    input:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: 0 0 10px rgba(91, 134, 229, 0.3);
    }

    /* ✅ Disable autofill color turning white/yellow */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.18) inset !important;
      -webkit-text-fill-color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(91, 134, 229, 0.3);
    }

    button:hover {
      transform: scale(1.03);
    }

    .bottom-text {
      margin-top: 20px;
      color: #cfd8dc;
      font-size: 14px;
    }

    .bottom-text a {
      color: #36d1dc;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    /* Background glow circles */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
    }

    .glow1 {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(54, 209, 220, 0.4), transparent);
      top: 15%;
      left: 12%;
    }

    .glow2 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(91, 134, 229, 0.4), transparent);
      bottom: 12%;
      right: 12%;
    }

    .fade-out {
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Quiz App</h2>
    <p>Login to start your quiz journey</p>
    {% if messages %}
    <div id="message-box" style="margin-bottom: 15px;">
      {% for message in messages %}
      {% if message.tags == 'error' %}
      <p class="fade-out" style="color: #ff7b7b; background: rgba(255, 255, 255, 0.1);
          padding: 8px 12px; border-radius: 8px; font-size: 14px;">
        {{ message }}
      </p>
      {% else %}
      <p class="fade-out" style="color: #7cff9e; background: rgba(255, 255, 255, 0.1);
          padding: 8px 12px; border-radius: 8px; font-size: 14px;">
        {{ message }}
      </p>
      {% endif %}
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" autocomplete="new-username" required>
      <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
      <button type="submit">Login</button>
    </form>



    <p class="bottom-text">
      Don’t have an account? <a href="{% url 'signup' %}">Signup</a>
    </p>
  </div>

  <div class="glow glow1"></div>
  <div class="glow glow2"></div>

  <script>
    setTimeout(() => {
      const messages = document.querySelectorAll('.fade-out');
      messages.forEach(msg => {
        msg.classList.add('hidden');
      });
    }, 3000); 
  </script>
</body>

</html>
