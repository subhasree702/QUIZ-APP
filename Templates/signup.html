{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App - Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: #fff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    /* ✅ Fix placeholder color */
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    /* ✅ On focus — no white fill, just soft glow */
    input:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: 0 0 10px rgba(91, 134, 229, 0.3);
    }

    /* ✅ Fix Chrome autofill turning white/yellow */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.18) inset !important;
      -webkit-text-fill-color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 12px;
      box-shadow: 0 4px 10px rgba(91, 134, 229, 0.3);
    }

    button:hover {
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 18px;
      color: #e0e0e0;
      font-size: 14px;
    }

    .login-link a {
      color: #36d1dc;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 style="font-size:26px;margin-bottom:10px;">Create Account</h2>
    <p style="color:#ddd;margin-bottom:25px;">Join to start your quiz journey</p>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" autocomplete="new-username" required>
      <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" autocomplete="new-password" required>
      <button type="submit">Signup</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</body>
</html>
